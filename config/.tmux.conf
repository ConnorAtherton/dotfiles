############################
# Configuration
############################

# Tells tmux up front what shell to expect
set-option -g default-shell /bin/zsh
set-option -g default-command "reattach-to-user-namespace -l /bin/zsh"
set -g set-clipboard on

# use vim key bindings
setw -g mode-keys vi
setw -g xterm-keys on

# No delay for escape key press
# (useful when exiting prompt)
set -sg escape-time 1

# increase scroll-back history
set -g history-limit 5000

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

############################
# Key Bindings
############################

# Rebind to Ctrl a
unbind C-b
set-option -g prefix C-a
bind-key a send-prefix

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

###########################################################################
# Mouse mode

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

###########################################################################
# Window management / navigation

# move between windows
bind-key C-h previous-window
bind-key C-l next-window

###########################################################################
# Pane management / navigation

# Fix issue with tmux repeating -r the arrow directions
bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

# Make splitting windows easier
# Make sure window open in the current path, it's default
# behaviour most the time
unbind v
unbind s
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# easier pane resize
bind-key < resize-pane -L 25
bind-key > resize-pane -R 25
bind-key + resize-pane -U 25
bind-key - resize-pane -D 25
bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

# still needs a prefix, but better than nothing
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set reload key to r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux configuration."

# don't rename windows automatically
set-option -g allow-rename off

############################
# Colors
############################

# OOOOH, use 256 term for pretty colors
set -g default-terminal "xterm-256color"

############################
# Status bar
############################

# Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

# Panes
set -g pane-border-bg default
set -g pane-active-border-bg default
set -g pane-active-border-fg default

# Set status bar
set -g status-bg default
set -g status-fg colour121
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=Green]#(whoami)#[fg=white]::#[fg=blue]#(hostname -s)#[fg=white]::#[fg=yellow]#(curl ipecho.net/plain;echo)#[fg=white]::"
set -g status-justify left
set -g status-right ''
# setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
# setw -g window-status-current-format "#[bg=colour203]#[fg=colour8] #I #[fg=colour8]#[bg=colour10] #W "

# highlight current window
# set-window-option -g window-status-current-fg blue
# set-window-option -g window-status-current-bg default

# Border colors
set -g pane-border-fg magenta
set -g pane-active-border-fg green
set -g pane-active-border-bg default

new-session
