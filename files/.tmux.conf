# Tells tmux up front what shell to expect
set-option -g default-shell /bin/zsh
set-option -g default-command "reattach-to-user-namespace -l /bin/zsh"
set -g set-clipboard on
set-window-option -g mode-keys vi
setw -g mode-mouse on

# Rebind yto Ctrl a
unbind C-b
set-option -g prefix C-a
bind-key a send-prefix

# Set XTerm key bindings
setw -g xterm-keys on

###########################################################################
# Mouse mode

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

###########################################################################
# Window management / navigation

# move between windows
bind-key C-h previous-window
bind-key C-l next-window

###########################################################################
# Pane management / navigation

# Fix issue with tmux repeating -r the arrow directions
bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

# Make splitting windows easier
unbind v
unbind s
bind-key v split-window -h
bind-key s split-window -v

# easier pane resize
bind-key < resize-pane -L 25
bind-key > resize-pane -R 25
bind-key + resize-pane -U 25
bind-key - resize-pane -D 25
bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

# still needs a prefix, but better than nothing
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##########################################################################
# Set colors
set -g default-terminal "xterm-256color"

# Set reload key to r
# bind r source-file ~/.tmux.conf

# Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

# Set status bar
set -g status-utf8 on
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=Green]#(whoami)#[fg=white]::#[fg=blue]#(hostname -s)#[fg=white]::#[fg=yellow]#(curl ipecho.net/plain;echo)"
set -g status-justify left
set -g status-right '#[fg=Cyan]#S #[fg=white]%a %d %b %R'

# Border colors
set -g pane-border-fg magenta
set -g pane-active-border-fg green
set -g pane-active-border-bg default

new-session
